<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
</head>
<body>
    <h1>Zakat Calculator</h1>
    <form action="/calculate_zakat" method="post">
        <label for="cash_at_home">Cash at Home (INR):</label>
        <input type="number" name="cash_at_home" required><br><br>
        
        <label for="bank_balance">Balance Held in Bank Accounts (INR):</label>
        <input type="number" name="bank_balance" required><br><br>

        <label for="gold_value">Gold at Current Value (INR):</label>
        <input type="number" name="gold_value" required><br><br>

        <label for="silver_value">Silver at Current Value (INR):</label>
        <input type="number" name="silver_value" required><br><br>

        <label for="property_value">Current Value of Property Held as Investment (INR):</label>
        <input type="number" name="property_value" required><br><br>

        <label for="num_goats_sheep">Number of Goats/Sheep:</label>
        <input type="number" name="num_goats_sheep" required><br><br>

        <input type="submit" value="Calculate Zakat">
    </form>
</body>
</html>
